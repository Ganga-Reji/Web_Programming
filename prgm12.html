<html>
	<head>
	<script>
		function bgchange1()
		{
			document.body.style.background="green";
		}
		function bgchange2()
		{
			document.body.style.background="red";
		}
	</script>
	</head>
	<body>
		<p><b><h1><u>Change background of this page</u></h1></b></p><br><br>
		<button id="dbclick" ondblclick="bgchange1()">double click</button>
		<button id="click" onclick="bgchange2()">single click</button><br><br>
	</body>
</html>
